{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Photos</title>

    <style>
        /* === General Page Background === */
        body.search-page-body {
            background: #000 url("{% static 'photos/images/gallery_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: #fff;
        }

        /* === Main Container === */
        .search-page-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 30px;
            max-width: 1100px;
            margin: 60px auto;
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.25);
        }

        /* === Top Navigation === */
        .top-nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 35px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #eaeaea;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 12px;
            transition: 0.3s ease;
        }

        .nav-link:hover {
            color: #00ffc6;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px #00ffc6;
        }

        /* === Search Bar === */
        .search-bar-wrapper {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-bar-form {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 18px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.15);
        }

        .search-input-container {
            display: flex;
            align-items: center;
        }

        .search-icon {
            color: #00ffc6;
            margin-right: 10px;
        }

        .date-search-input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 15px;
            padding: 6px;
            width: 240px;
            cursor: pointer;
        }

        .date-search-input::placeholder {
            color: #aaa;
        }

        .date-search-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .search-submit-btn {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #00ffc6;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-submit-btn:hover {
            background: #00bfa6;
            box-shadow: 0 0 10px #00ffc6;
        }

        /* === Quick Links === */
        .quick-links-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 30px;
        }

        .quick-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 14px;
            transition: 0.3s;
            color: #fff;
            width: 110px;
        }

        .quick-link:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 12px rgba(0, 255, 200, 0.3);
        }

        /* Remove neon from favourites */
        .quick-links-container .quick-link:first-child {
            box-shadow: none !important;
        }

        /* === Search Results === */
        .search-results-container {
            margin-top: 50px;
        }

        .results-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            color: #00ffc6;
            text-shadow: 0 0 8px rgba(0, 255, 200, 0.6);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-card {
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 14px;
        }

        .photo-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
        }

        .empty-gallery-message {
            text-align: center;
            color: #ccc;
            font-size: 18px;
            margin-top: 30px;
        }

        /* === Modal === */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 14px;
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 45px;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: #00ffc6;
        }

        /* === Responsive Design === */
        @media (max-width: 768px) {
            .search-page-container {
                padding: 20px;
                margin: 20px;
            }

            .photo-card img {
                height: 180px;
            }

            .quick-links-container {
                gap: 20px;
            }

            .nav-link {
                padding: 8px 14px;
                font-size: 14px;
            }

            .search-bar-form {
                flex-direction: column;
                gap: 10px;
            }

            .date-search-input {
                width: 180px;
            }
        }
    </style>
</head>
<body class="search-page-body">

    <div class="search-page-container">
        
        <div class="top-nav-links">
            <a href="{% url 'gallery' %}" class="nav-link" title="Back to Main Gallery">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Gallery</span>
            </a>
            <a href="{% url 'album-list' %}" class="nav-link" title="Back to Collections">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                <span>Collections</span>
            </a>
        </div>

        <div class="search-bar-wrapper">
            <form method="get" action="{% url 'search' %}" class="search-bar-form">
                <div class="search-input-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="date" name="query_date" value="{{ query_date }}" class="date-search-input" placeholder="Search by date (YYYY-MM-DD)">
                </div>
                <button type="submit" class="search-submit-btn">Search</button>
            </form>
        </div>

        <div class="quick-links-container">
            <a href="{% url 'view-favourites' %}" class="quick-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                <span>Favourites</span>
            </a>
            <a href="{% url 'view-bin' %}" class="quick-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                <span>Trash</span>
            </a>
        </div>

        {% if photos is not None %}
            <div class="search-results-container">
                {% if photos %}
                    <h2 class="results-heading">Results for {{ query_date }}</h2>
                    <div class="photo-grid">
                        {% for photo in photos %}
                            <div class="photo-card">
                                <img src="{{ photo.image.url }}" alt="Search Result">
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="empty-gallery-message">No photos found for this date.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const galleryImages = document.querySelectorAll(".photo-card img");

        galleryImages.forEach(img => {
            img.onclick = function() {
                modal.style.display = "flex";
                modalImg.src = this.src;
            }
        });

        document.querySelector(".close-btn").onclick = () => modal.style.display = "none";
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
    </script>

</body>
</html>
