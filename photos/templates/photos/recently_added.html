{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recently Added</title>
    <style>
        /* ==================== BODY (Dark + Neon Theme) ==================== */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #0a0a0a, #000);
            margin: 0;
            padding: 25px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        /* ==================== HEADER ==================== */
        .album-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .back-link {
            text-decoration: none;
            color: #00ffff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #0aff9d;
            text-shadow: 0 0 6px #00ffff;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0;
            color: #fff;
            letter-spacing: 0.5px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }

        p {
            color: #cfcfcf;
            margin-bottom: 20px;
        }

        /* ==================== PHOTO GRID ==================== */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .photo-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0,255,255,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 0 25px rgba(0,255,255,0.3);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease, filter 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.08);
            filter: brightness(1.15);
        }

        .empty-gallery-message {
            text-align: center;
            font-size: 18px;
            color: #999;
            grid-column: 1 / -1;
            margin-top: 50px;
        }

        /* ==================== MODAL ==================== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.9);
            padding: 20px;
        }

        .modal-content {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
            animation: zoom 0.3s ease;
        }

        @keyframes zoom {
            from {transform: scale(0.8); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 45px;
            color: #0aff9d;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 10px #00ffff;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #fff;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 1024px) {
            .container {
                padding: 25px 30px;
            }
            h1 {
                font-size: 30px;
            }
        }

        @media (max-width: 768px) {
            .album-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 20px;
            }

            .photo-card img {
                height: 200px;
            }

            h1 {
                font-size: 26px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px 18px;
                border-radius: 14px;
            }

            .photo-card img {
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-header">
            <a href="{% url 'album-list' %}" class="back-link">&larr; Back to Collections</a>
            <h1>Recently Added</h1>
        </div>

        <p>Your most recently uploaded photos appear first.</p>

        <div class="photo-grid">
            {% for photo in photos %}
                <div class="photo-card">
                    <img src="{{ photo.image.url }}" alt="Recently Added Photo">
                </div>
            {% empty %}
                <p class="empty-gallery-message">You haven't uploaded any photos yet.</p>
            {% endfor %}
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const galleryImages = document.querySelectorAll(".photo-card img");

        galleryImages.forEach(img => {
            img.onclick = function() {
                modal.style.display = "flex";
                modalImg.src = this.src;
            }
        });

        const closeButton = document.querySelector(".close-btn");
        closeButton.onclick = () => { modal.style.display = "none"; }
        window.onclick = (event) => { if(event.target == modal) modal.style.display = "none"; }
    </script>
</body>
</html>
