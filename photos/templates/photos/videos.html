{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Videos</title>
    <style>
        /* ==================== BODY (Black Neon Theme) ==================== */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #0a0a0a, #000);
            margin: 0;
            padding: 25px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        /* ==================== HEADER ==================== */
        .album-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .back-link {
            text-decoration: none;
            color: #00ffff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #0aff9d;
            text-shadow: 0 0 6px #00ffff;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0;
            color: #fff;
            letter-spacing: 0.5px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }

        /* ==================== VIDEO GRID ==================== */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .photo-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0,255,255,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 0 25px rgba(0,255,255,0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: transform 0.4s ease, filter 0.3s ease;
        }

        .photo-card:hover .video-thumbnail {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .empty-gallery-message {
            text-align: center;
            font-size: 18px;
            color: #999;
            grid-column: 1 / -1;
            margin-top: 50px;
        }

        /* ==================== DELETE BUTTON ==================== */
        .delete-form {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.6);
            color: #fff;
            border: none;
            font-size: 24px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(255,0,0,0.3);
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.9);
            box-shadow: 0 0 15px rgba(255,0,0,0.6);
            transform: scale(1.1);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 1024px) {
            .container {
                padding: 25px 30px;
            }
            h1 {
                font-size: 30px;
            }
        }

        @media (max-width: 768px) {
            .album-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 20px;
            }

            .video-thumbnail {
                height: 200px;
            }

            h1 {
                font-size: 26px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px 18px;
                border-radius: 14px;
            }

            .video-thumbnail {
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-header">
            <a href="{% url 'album-list' %}" class="back-link">&larr; Back to Collections</a>
            <h1>Videos</h1>
        </div>

        <div class="photo-grid">
            {% for video in videos %}
                <div class="photo-card">
                    <video controls class="video-thumbnail">
                        <source src="{{ video.video_file.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>

                    <form method="post" action="{% url 'delete-video' video.id %}" class="delete-form">
                        {% csrf_token %}
                        <button type="submit" class="delete-btn" title="Delete Video">&times;</button>
                    </form>
                </div>
            {% empty %}
                <p class="empty-gallery-message">You haven't uploaded any videos yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
